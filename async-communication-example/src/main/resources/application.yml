spring:
  application:
    name: async-communication-example

  datasource:
    url: jdbc:h2:mem:asyncdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080

logging:
  level:
    com.example.async: DEBUG
    org.springframework.web: DEBUG
